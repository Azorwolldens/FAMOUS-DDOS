<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMOUS DDOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="language">Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="ht">Kreyòl</option>
            </select>
        </div>
        <h1 id="title">FAMOUS DDOS</h1>
        <div class="form-group">
            <label for="domain" id="domain-label">Domain:</label>
            <input type="text" id="domain" placeholder="example.com">
        </div>
        <div class="form-group">
            <label for="rps" id="rps-label">Requests Per Second:</label>
            <input type="number" id="rps" placeholder="40000">
        </div>
        <button onclick="startAttack()" id="start-button">Start Attack</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
