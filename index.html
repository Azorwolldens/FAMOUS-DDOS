<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDOS Attack Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DDOS Attack Interface</h1>
    </header>
    <main>
        <form id="attack-form">
            <label for="target-type">Target Type:</label>
            <select id="target-type">
                <option value="1">Domain</option>
                <option value="2">IP Address</option>
            </select>
            
            <label for="target">Target (Domain or IP):</label>
            <input type="text" id="target" required>
            
            <label for="port">Port:</label>
            <input type="number" id="port" required>
            
            <label for="rate">Rate (requests per second):</label>
            <input type="number" id="rate" required>
            
            <label for="https">Use HTTPS:</label>
            <input type="checkbox" id="https">
            
            <button type="submit">Start Attack</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
